services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: supportlens
      POSTGRES_PASSWORD: supportlens
      POSTGRES_DB: supportlens
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supportlens"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://supportlens:supportlens@db:5432/supportlens
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8000
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata:
